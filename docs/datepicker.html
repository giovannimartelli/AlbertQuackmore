<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Seleziona Data</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Flatpickr Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/it.js"></script>

    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            color: var(--tg-theme-text-color);
        }

        /* Flatpickr Customization for Telegram Theme */
        .flatpickr-calendar {
            background: var(--tg-theme-bg-color) !important;
            box-shadow: none !important;
            border: 1px solid var(--tg-theme-secondary-bg-color) !important;
            margin: 0 auto !important;
        }

        .flatpickr-day {
            color: var(--tg-theme-text-color) !important;
        }

        .flatpickr-day.selected,
        .flatpickr-day.startRange,
        .flatpickr-day.endRange,
        .flatpickr-day.selected.inRange,
        .flatpickr-day.startRange.inRange,
        .flatpickr-day.endRange.inRange,
        .flatpickr-day.today.selected,
        .flatpickr-day.today.inRange,
        .flatpickr-day.prevMonthDay.selected,
        .flatpickr-day.nextMonthDay.selected {
            background: var(--tg-theme-button-color) !important;
            border-color: var(--tg-theme-button-color) !important;
            color: var(--tg-theme-button-text-color) !important;
        }

        .flatpickr-day.today {
            border-color: var(--tg-theme-button-color) !important;
        }

        .flatpickr-day:hover,
        .flatpickr-day.prevMonthDay:hover,
        .flatpickr-day.nextMonthDay:hover,
        .flatpickr-day:focus,
        .flatpickr-day.prevMonthDay:focus,
        .flatpickr-day.nextMonthDay:focus {
            background: var(--tg-theme-secondary-bg-color) !important;
            border-color: var(--tg-theme-secondary-bg-color) !important;
        }

        .flatpickr-months .flatpickr-month {
            color: var(--tg-theme-text-color) !important;
            fill: var(--tg-theme-text-color) !important;
        }

        .flatpickr-current-month .flatpickr-monthDropdown-months {
            color: var(--tg-theme-text-color) !important;
        }

        .flatpickr-weekdays {
            color: var(--tg-theme-hint-color) !important;
        }

        span.flatpickr-weekday {
            color: var(--tg-theme-hint-color) !important;
        }

        .flatpickr-months .flatpickr-prev-month,
        .flatpickr-months .flatpickr-next-month {
            fill: var(--tg-theme-text-color) !important;
            color: var(--tg-theme-text-color) !important;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-direction: column;
            width: 100%;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
            color: var(--tg-theme-button-text-color);
            background-color: var(--tg-theme-button-color);
        }

        button:active {
            opacity: 0.8;
        }

        button.secondary {
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }

        .error-message {
            color: #ff3b30;
            text-align: center;
            margin-top: 10px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìÖ Seleziona Data</h1>

        <div id="calendar-container"></div>
        <input type="hidden" id="datePicker">

        <div class="button-group">
            <button onclick="sendDate()">‚úÖ Conferma</button>
            <button class="secondary" onclick="closeApp()">‚ùå Annulla</button>
        </div>

        <div class="error-message" id="errorMessage">
            Seleziona una data valida
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;

        // Check if WebApp is available
        if (!tg) {
            console.error('Telegram WebApp not available');
            document.body.innerHTML = '<div style="padding: 20px; text-align: center;">‚ùå Errore: WebApp non disponibile</div>';
        } else {
            tg.expand();
            tg.enableClosingConfirmation();
            console.log('Telegram WebApp initialized', tg);
        }

        // Show warning if WebApp wasn't opened properly
        if (tg && !tg.initDataUnsafe?.user) {
            console.warn('WebApp not opened from Telegram bot - initDataUnsafe.user is missing');
            const warning = document.createElement('div');
            warning.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; background: #ff3b30; color: white; padding: 10px; text-align: center; z-index: 9999; font-size: 12px;';
            warning.textContent = '‚ö†Ô∏è WebApp non aperto dal bot. Usa il bottone "üìÖ Seleziona data" dal bot.';
            document.body.insertBefore(warning, document.body.firstChild);
        }

        // Initialize Flatpickr
        const today = new Date();
        const dateInput = document.getElementById('datePicker');

        const fp = flatpickr("#calendar-container", {
            locale: "it",
            inline: true,
            defaultDate: today,
            maxDate: today,
            dateFormat: "Y-m-d",
            disableMobile: "true", // Force custom calendar on mobile too
            onChange: function (selectedDates, dateStr, instance) {
                dateInput.value = dateStr;
                console.log("Date selected:", dateStr);
            }
        });

        // Set initial value
        dateInput.value = fp.formatDate(today, "Y-m-d");

        function sendDate() {
            const selectedDate = dateInput.value;
            const errorMessage = document.getElementById('errorMessage');

            console.log('sendDate called with:', selectedDate);

            if (!selectedDate) {
                errorMessage.textContent = 'Seleziona una data';
                errorMessage.classList.add('show');
                setTimeout(() => errorMessage.classList.remove('show'), 3000);
                return;
            }

            // Parse and validate date
            const selected = new Date(selectedDate + 'T00:00:00');
            const now = new Date();
            now.setHours(0, 0, 0, 0);

            if (selected > now) {
                errorMessage.textContent = 'Non puoi selezionare una data futura';
                errorMessage.classList.add('show');
                setTimeout(() => errorMessage.classList.remove('show'), 3000);
                return;
            }

            // Check if sendData is available
            if (!tg || typeof tg.sendData !== 'function') {
                console.error('tg.sendData is not available');
                errorMessage.textContent = '‚ùå WebApp non aperto correttamente.';
                errorMessage.classList.add('show');
                return;
            }

            try {
                // IMPORTANT: Disable closing confirmation before sending data
                tg.disableClosingConfirmation();

                // Visual feedback before sending
                document.body.style.opacity = '0.5';
                errorMessage.textContent = 'üì§ Invio in corso...';
                errorMessage.style.color = '#007bff';
                errorMessage.classList.add('show');

                // Send data back to bot in ISO format
                console.log('Calling tg.sendData()...');
                tg.sendData(selectedDate);
                console.log('tg.sendData() called');

            } catch (error) {
                console.error('Error sending data:', error);
                document.body.style.opacity = '1';
                errorMessage.textContent = '‚ùå Errore: ' + error.message;
                errorMessage.style.color = '#ff3b30';
                errorMessage.classList.add('show');
            }
        }

        function closeApp() {
            if (tg) tg.close();
        }

        // Listen for theme changes to re-render if needed (though CSS variables handles most)
        if (tg) {
            tg.onEvent('themeChanged', function () {
                console.log('Theme changed');
            });
        }
    </script>
</body>

</html>
