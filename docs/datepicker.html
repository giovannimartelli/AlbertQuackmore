<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Seleziona Data</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--tg-theme-text-color, #000000);
        }

        .date-input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="date"] {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 12px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="date"]:focus {
            border-color: var(--tg-theme-button-text-color, #ffffff);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
            color: var(--tg-theme-button-text-color, #ffffff);
            background-color: var(--tg-theme-button-color, #3390ec);
        }

        button:active {
            opacity: 0.8;
        }

        button.secondary {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-button {
            padding: 12px;
            font-size: 14px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }

        .error-message {
            color: #ff3b30;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Seleziona Data</h1>

        <div class="quick-buttons">
            <button class="quick-button" onclick="setToday()">Oggi</button>
            <button class="quick-button" onclick="setYesterday()">Ieri</button>
            <button class="quick-button" onclick="setLastWeek()">7 giorni fa</button>
            <button class="quick-button" onclick="setLastMonth()">30 giorni fa</button>
        </div>

        <div class="date-input-wrapper">
            <input type="date" id="datePicker" />
        </div>

        <div class="button-group">
            <button onclick="sendDate()">‚úÖ Conferma</button>
            <button class="secondary" onclick="close()">‚ùå Annulla</button>
        </div>

        <div class="error-message" id="errorMessage">
            Seleziona una data valida
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;

        // Check if WebApp is available
        if (!tg) {
            console.error('Telegram WebApp not available');
            document.body.innerHTML = '<div style="padding: 20px; text-align: center;">‚ùå Errore: WebApp non disponibile</div>';
        }

        tg.expand();
        tg.enableClosingConfirmation();

        console.log('Telegram WebApp initialized', tg);
        console.log('WebApp version:', tg.version);
        console.log('WebApp initDataUnsafe:', tg.initDataUnsafe);
        console.log('sendData available:', typeof tg.sendData === 'function');

        // Show warning if WebApp wasn't opened properly
        if (!tg.initDataUnsafe?.user) {
            console.warn('WebApp not opened from Telegram bot - initDataUnsafe.user is missing');
            const warning = document.createElement('div');
            warning.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; background: #ff3b30; color: white; padding: 10px; text-align: center; z-index: 9999; font-size: 12px;';
            warning.textContent = '‚ö†Ô∏è WebApp non aperto dal bot. Usa il bottone "üìÖ Seleziona data" dal bot.';
            document.body.insertBefore(warning, document.body.firstChild);
        }

        // Set default to today
        const dateInput = document.getElementById('datePicker');
        const today = new Date();
        dateInput.value = formatDate(today);
        dateInput.max = formatDate(today); // Prevent future dates

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function setToday() {
            dateInput.value = formatDate(new Date());
        }

        function setYesterday() {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            dateInput.value = formatDate(yesterday);
        }

        function setLastWeek() {
            const lastWeek = new Date();
            lastWeek.setDate(lastWeek.getDate() - 7);
            dateInput.value = formatDate(lastWeek);
        }

        function setLastMonth() {
            const lastMonth = new Date();
            lastMonth.setDate(lastMonth.getDate() - 30);
            dateInput.value = formatDate(lastMonth);
        }

        function sendDate() {
            const selectedDate = dateInput.value;
            const errorMessage = document.getElementById('errorMessage');

            console.log('sendDate called with:', selectedDate);

            if (!selectedDate) {
                errorMessage.textContent = 'Seleziona una data';
                errorMessage.classList.add('show');
                setTimeout(() => errorMessage.classList.remove('show'), 3000);
                return;
            }

            // Parse and validate date
            const selected = new Date(selectedDate + 'T00:00:00');
            const now = new Date();
            now.setHours(0, 0, 0, 0);

            if (selected > now) {
                errorMessage.textContent = 'Non puoi selezionare una data futura';
                errorMessage.classList.add('show');
                setTimeout(() => errorMessage.classList.remove('show'), 3000);
                return;
            }

            // Check if sendData is available
            if (typeof tg.sendData !== 'function') {
                console.error('tg.sendData is not available');
                errorMessage.textContent = '‚ùå WebApp non aperto correttamente. Usa il bottone dal bot.';
                errorMessage.classList.add('show');
                return;
            }

            try {
                console.log('About to send data to Telegram:', selectedDate);
                console.log('Telegram WebApp object:', tg);

                // IMPORTANT: Disable closing confirmation before sending data
                tg.disableClosingConfirmation();

                // Visual feedback before sending
                document.body.style.opacity = '0.5';
                errorMessage.textContent = 'üì§ Invio in corso...';
                errorMessage.style.color = '#007bff';
                errorMessage.classList.add('show');

                // Send data back to bot in ISO format
                console.log('Calling tg.sendData()...');
                tg.sendData(selectedDate);
                console.log('tg.sendData() called - waiting for WebApp to close');

                // If we reach here and WebApp doesn't close, there's a problem
                setTimeout(() => {
                    console.error('WebApp did not close after sendData');
                    errorMessage.textContent = '‚ùå Errore: il WebApp non si √® chiuso. Controlla la configurazione del dominio su BotFather.';
                    errorMessage.style.color = '#ff3b30';
                    document.body.style.opacity = '1';
                }, 2000);

            } catch (error) {
                console.error('Error sending data:', error);
                document.body.style.opacity = '1';
                errorMessage.textContent = '‚ùå Errore: ' + error.message;
                errorMessage.style.color = '#ff3b30';
                errorMessage.classList.add('show');
            }
        }

        function close() {
            tg.close();
        }

        // Listen for theme changes
        tg.onEvent('themeChanged', function() {
            console.log('Theme changed');
        });
    </script>
</body>
</html>
